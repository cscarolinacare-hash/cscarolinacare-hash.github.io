<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Care Pet Sitting | Professional Pet Care</title>
    <style>
        /* CSS Styling */
        :root {
            --primary-teal: #e0f2f1; /* Soft background */
            --accent-mint: #80cbc4;  /* Feminine accent */
            --text-slate: #37474f;   /* Professional dark grey */
            --white: #ffffff;
            --cta-gold: #d4a373;     /* Subtle warm contrast for the button */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-slate);
            background-color: var(--primary-teal);
            line-height: 1.6;
        }

        /* Hero Section */
        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #b2dfdb 0%, #e0f2f1 100%);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-slate);
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.4rem;
            font-style: italic;
            color: #546e7a;
            font-weight: 300;
        }

        /* Service Section */
        .services-container {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .service-card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(128, 203, 196, 0.3);
        }

        .service-card h2 {
            color: var(--accent-mint);
            font-size: 2rem;
            margin-top: 0;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-slate);
            display: block;
            margin-bottom: 15px;
        }

        /* Button Styling */
        .book-now {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            background-color: var(--accent-mint);
            color: white;
            text-decoration: none;
            border-radius: 50px; /* Rounded for a softer look */
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .book-now:hover {
            background-color: #4db6ac;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <h1>Carolina Care Pet Sitting</h1>
        <div class="tagline">Care you can trust.</div>
    </header>

    <div class="services-container">
        <section class="service-card">
            <h2>Basic Walk</h2>
            <span class="price">$15</span>
            <p>A 30-minute neighborhood walk with a water refresh and an owner update included. Perfect for a mid-day break!</p>
            <a href="mailto:hello@carolinacare.com" class="book-now">Book Now</a>
        </section>
    </div>

    <footer>
        &copy; 2026 Carolina Care Pet Sitting. All rights reserved.
    </footer>

</body>
</html>
